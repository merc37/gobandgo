<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/lazy-imports/lazy-imports-mixin.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">

<link rel="import" href="../gobandgo-listbox-submenu/gobandgo-listbox-submenu.html">

<dom-module id="gobandgo-app">

  <link rel="lazy-import" href="../gobandgo-home-page/gobandgo-home-page.html" group="home-page">
  <link rel="lazy-import" href="../gobandgo-garage-sale-page/gobandgo-garage-sale-page.html" group="garage-sale-page">

  <template>
    <style>
      :host {
        display: block;
      }

      a {
        text-decoration: none;
        color: black;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-drawer-layout:not([narrow]) #drawer-title {
        display: none;
      }

      #main-pages {
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      #main-navigation {
        @apply --layout-horizontal;
      }

      #drawer-title {
        @apply --layout-flex;
        text-align: center;
      }

      .toolbar {
        background-color: #673AB7;
      }

      .page-selector {
        @apply --layout-flex;
      }
      
      .page {
        @apply --layout-flex;
      }
    </style>

    <app-location route="{{route}}">
    </app-location>

    <app-route route="{{route}}" pattern="/:page">
    </app-route>

    <app-drawer-layout fullbleed>

      <app-drawer slot="drawer">
        <app-toolbar class="toolbar">
          <div id="drawer-title">GoBandGo</div>
        </app-toolbar>

        <paper-listbox id="main-navigation" selected="[[page]]" attr-for-selected="name" role="navigator">
          <a href="/home" class="page-selector">
            <paper-icon-item name="home" class="page-selector">
              <iron-icon icon="icons:home" slot="item-icon"></iron-icon>
              Home
            </paper-icon-item>
          </a>

          <gobandgo-listbox-submenu>
            <div slot="main-trigger">
            </div>
          </gobandgo-listbox-submenu>
        </paper-listbox>
      </app-drawer>

      <app-header-layout fullbleed>
        <app-header slot="header">
          <app-toolbar class="toolbar">
            <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
            <div main-title spacer>GoBandGo</div>
          </app-toolbar>
        </app-header>

        <!--Main Content-->
        <iron-pages id="main-pages" selected="[[page]]" attr-for-selected="name" role="main">
          <gobandgo-home-page name="home" class="page"></gobandgo-home-page>
        </iron-pages>
      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    class GobandgoApp extends Polymer.LazyImportsMixin(Polymer.Element) {
      static get is() {
        return 'gobandgo-app';
      }

      static get properties() {
        return {
          page: String,
          route: Object
        }
      }

      static get observers() {
        return [
          'handleRoutePathChange(route.path)'
        ]
      }

      handleRoutePathChange(newPage, oldPage) {
        if(newPage === undefined) {
          return;
        }
        newPage = newPage.split('/')[1];

        if(this.page == newPage) {
          return;
        }

        const page = newPage || 'home';
        this.importLazyGroup(page+'-page').then((results) => {
          //console.log(results);
          this.page = page;
        });
      }
    }

    window.customElements.define(GobandgoApp.is, GobandgoApp);
  </script>
</dom-module>
