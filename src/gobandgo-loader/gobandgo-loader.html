<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/lazy-imports/lazy-imports-mixin.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<dom-module id="gobandgo-loader">

  <template>
    <style>
       :host {
        background-color: var(--app-primary-color);
        @apply --layout-vertical;
      }
      #content {
          @apply --layout-flex;
          @apply --layout-vertical;
          @apply --layout-center;
          @apply --layout-center-justified;
      }
      #title {
          font-size: 24px;
          text-align: center;
          color: var(--app-secondary-color);
          font-weight: bold;
      }
      #progress-bar {
        --paper-progress-active-color: var(--app-secondary-color);
        --paper-progress-container-color: white;
      }
    </style>

    <div id="content">
        <div id="title">
            <iron-image src="resources/images/logo.svg"></iron-image>
        </div>
        <div>
            <paper-progress id="progress-bar" indeterminate></paper-progress>
        </div>
    </div>

  </template>

  <script>
    class GobandgoLoader extends Polymer.LazyImportsMixin(Polymer.Element) {

      static get is() {
        return 'gobandgo-loader';
      }
    }

    window.customElements.define(GobandgoLoader.is, GobandgoLoader);
  </script>
</dom-module>
