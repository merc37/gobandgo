<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">

<dom-module id="gobandgo-listbox-submenu">

  <template>
    <style>
      ::slotted(paper-listbox){
        padding-left: 100px;
      }
    </style>

    <slot name="menu-trigger" on-tap="onMenuTap">
    </slot>

    <iron-collapse opened="{{opened}}">
      <slot name="menu-content">
      </slot>
    </iron-collapse>

  </template>

  <script>
    class ListboxSubmenu extends Polymer.Element {
      static get is() {
        return 'gobandgo-listbox-submenu';
      }

      static get properties() {
        return {
          opened: {
            type: Boolean,
            value: false,
            notify: true,
            reflectToAttribute: true
          }
        }
      }

      onMenuTap(e) {
        this.opened = !this.opened;
      }
    }

    window.customElements.define(ListboxSubmenu.is, ListboxSubmenu);
  </script>
</dom-module>
