        <div id="content"></div>

    </template>

    <script>
        class GBGHomePage extends Polymer.Element {
            static get is() {
                return 'gbg-home-page';
            }

            static get properties() {
                return {
                    _image: {
                        type: String,
                        value: 'iceland'
                    }
                };
            }
        }

        window.customElements.define(GBGHomePage.is, GBGHomePage);
