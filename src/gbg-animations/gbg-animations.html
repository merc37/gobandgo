<script src="../../bower_components/web-animations-js/web-animations.min.js"></script>

<script>
    const slideUp = {
        animation: [
            {transform: 'translateY(0%)', opacity: 1, offset: 0},
            {transform: 'translateY(-25%)', opacity: .75, offset: .25},
            {transform: 'translateY(-50%)', opacity: .5, offset: .5},
            {transform: 'translateY(-75%)', opacity: .25, offset: .75},
            {transform: 'translateY(-100%)', opacity: 0, offset: 1}
        ],
        options: {
            duration: 700,
            delay: 1000
        }
    };

    const slideDown = {
        animation: [
            {transform: 'translateY(0%)', opacity: 1, offset: 0},
            {transform: 'translateY(25%)', opacity: .75, offset: .25},
            {transform: 'translateY(50%)', opacity: .5, offset: .5},
            {transform: 'translateY(75%)', opacity: .25, offset: .75},
            {transform: 'translateY(100%)', opacity: 0, offset: 1}
        ],
        options: {
            duration: 700,
            delay: 1000
        }
    };

    const fadeOut = {
        animation: [
            {opacity: 1, offset: 0},
            {opacity: .75, offset: .25},
            {opacity: .5, offset: .5},
            {opacity: .25, offset: .75},
            {opacity: 0, offset: 1}
        ],
        options: {
            duration: 700
        }
    };

    const fadeIn = {
        animation: [
            {opacity: 0, offset: 0},
            {opacity: .25, offset: .25},
            {opacity: .5, offset: .5},
            {opacity: .75, offset: .75},
            {opacity: 1, offset: 1}
        ],
        options: {
            duration: 700
        }
    };

    const slideLeft = {
        animation: [
            {transform: 'translateX(0%)', opacity: 1, offset: 0},
            {transform: 'translateX(-25%)', opacity: .75, offset: .25},
            {transform: 'translateX(-50%)', opacity: .5, offset: .5},
            {transform: 'translateX(-75%)', opacity: .25, offset: .75},
            {transform: 'translateX(-100%)', opacity: 0, offset: 1}
        ],
        options: {
            duration: 700,
            delay: 1000
        }
    };

    const slideRight = {
        animation: [
            {transform: 'translateX(0%)', opacity: 1, offset: 0},
            {transform: 'translateX(25%)', opacity: .75, offset: .25},
            {transform: 'translateX(50%)', opacity: .5, offset: .5},
            {transform: 'translateX(75%)', opacity: .25, offset: .75},
            {transform: 'translateX(100%)', opacity: 0, offset: 1}
        ],
        options: {
            duration: 700,
            delay: 1000
        }
    };

    const slideFromBottom = {
        animation: [
            {top: '100%', offset: 0},
            {top: '75%', offset: .25},
            {top: '50%', offset: .5},
            {top: '25%', offset: .75},
            {top: '0%', offset: 1}
        ],
        options: {
            duration: 700
        }
    };

    const slideFromTop = {
        animation: [
            {bottom: '100%', offset: 0},
            {bottom: '75%', offset: .25},
            {bottom: '50%', offset: .5},
            {bottom: '25%', offset: .75},
            {bottom: '0%', offset: 1}
        ],
        options: {
            duration: 700
        }
    };

    const slideFromLeft = {
        animation: [
            {right: '100%', offset: 0},
            {right: '75%', offset: .25},
            {right: '50%', offset: .5},
            {right: '25%', offset: .75},
            {right: '0%', offset: 1}
        ],
        options: {
            duration: 700
        }
    };

    const slideFromRight = {
        animation: [
            {left: '100%', offset: 0},
            {left: '75%', offset: .25},
            {left: '50%', offset: .5},
            {left: '25%', offset: .75},
            {left: '0%', offset: 1}
        ],
        options: {
            duration: 700
        }
    };

    const animationTypes = {
        'slide-up': slideUp,
        'slide-down': slideDown,
        'fade-out': fadeOut,
        'fade-in': fadeIn,
        'slide-right': slideRight,
        'slide-left': slideLeft,
        'slide-from-bottom': slideFromBottom,
        'slide-from-top': slideFromTop,
        'slide-from-left': slideFromLeft,
        'slide-from-right': slideFromRight
    };

    const createAnimation = (element, animationType, options) => {
        const anim = animationTypes[animationType];
        if(!anim) {
            console.log(new Error('Animation Type not found'));
            return;
        }
        if(options) {
            Object.keys(options).forEach((option) => {
                anim.options[option] = options[option];
            });
        }
        const animation = element.animate(anim.animation, anim.options);
        animation.pause();
        return animation;
    };
</script>
