<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">

<link rel="import" href="../gobandgo-app-drawer/gobandgo-app-drawer.html">

<dom-module id="gobandgo-app">

  <link rel="lazy-import" href="../gobandgo-home-page/gobandgo-home-page.html" group="home-page">
  <link rel="lazy-import" href="../gobandgo-garagesale-information-page/gobandgo-garagesale-information-page.html" group="garagesale-information-page">
  <link rel="lazy-import" href="../gobandgo-garagesale-map-page/gobandgo-garagesale-map-page.html" group="garagesale-map-page">
  <link rel="lazy-import" href="../gobandgo-garagesale-printablemap-page/gobandgo-garagesale-printablemap-page.html" group="garagesale-printablemap-page">
  <link rel="lazy-import" href="../gobandgo-garagesale-signup-page/gobandgo-garagesale-signup-page.html" group="garagesale-signup-page">
  <link rel="lazy-import" href="../gobandgo-downloads-page/gobandgo-downloads-page.html" group="downloads-page">
  

  <template>
    <style>
       :host {
        display: block;
        --app-primary-color: #673AB7;
        --app-secondary-color: #FFC107;
      }

      a {
        display: none;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-drawer-layout:not([narrow]) [main-title] {
        display: none;
      }

      #header-toolbar {
        background-color: var(--app-secondary-color);
      }
    </style>

    <app-location route="{{_route}}">
    </app-location>

    <app-route route="{{_route}}" pattern="/:page">
    </app-route>

    <a href="/home" id="home-link"></a>
    <a href="/information" id="information-link"></a>
    <a href="/map" id="map-link"></a>
    <a href="/printablemap" id="printablemap-link"></a>
    <a href="/signup" id="signup-link"></a>
    <a href="/downloads" id="downloads-link"></a>     

    <!--Root Layout-->
    <app-drawer-layout fullbleed>

      <!--Drawer-->
      <app-drawer slot="drawer">

        <gobandgo-app-drawer page="[[_page]]" on-drawer-menu-tap="_onDrawerMenuTap">
        </gobandgo-app-drawer>

      </app-drawer>

      <!--Header Layout-->
      <app-header-layout fullbleed has-scrolling-region>

        <app-header fixed shadow slot="header">
          <app-toolbar id="header-toolbar">
            <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
            <div main-title spacer>♫GoBandGo♫</div>
          </app-toolbar>
        </app-header>

        <!--Main Content-->
        <iron-pages id="main-pages" selected="[[_page]]" attr-for-selected="name" role="main">
          <gobandgo-home-page name="home" class="page"></gobandgo-home-page>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    class GobandgoApp extends Polymer.LazyImportsMixin(Polymer.Element) {

      static get is() {
        return 'gobandgo-app';
      }

      static get properties() {
        return {
          _page: String,
          _route: Object
        }
      }

      static get observers() {
        return [
          '_handleRoutePathChange(_route.path)'
        ]
      }

      _handleRoutePathChange(newPage, oldPage) {
        if (newPage === undefined) {
          return;
        }
        newPage = newPage.split('/')[1];

        if (this.page == newPage) {
          return;
        }

        const page = newPage || 'home';
        this.importLazyGroup(page + '-page').then((results) => {
          //console.log(results);
          this.page = page;
        });
      }

      _onDrawerMenuTap(evt) {
        const page = evt.detail.page;
        this.$[page+'-link'].click();
      }
    }

    window.customElements.define(GobandgoApp.is, GobandgoApp);
  </script>
</dom-module>
