<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="gobandgo-listbox-submenu">

  <template>
    <style>
       :host(.iron-selected) ::slotted([slot="menu-trigger"]) {
        font-weight: bold;
      }

       :host(.iron-selected) ::slotted([slot="menu-content"]) {
        padding-left: 100px;
      }
    </style>

    <slot name="menu-trigger" on-tap="_onMenuTap">
    </slot>

    <iron-collapse opened="[[_opened]]">
      <slot name="menu-content">
      </slot>
    </iron-collapse>

  </template>

  <script>
    class ListboxSubmenu extends Polymer.Element {
      static get is() {
        return 'gobandgo-listbox-submenu';
      }

      static get properties() {
        return {
          _opened: {
            type: Boolean,
            value: false
          }
        }
      }

      _onMenuTap(evt) {
        this._opened = !this._opened;
      }
    }

    window.customElements.define(ListboxSubmenu.is, ListboxSubmenu);
  </script>
</dom-module>
