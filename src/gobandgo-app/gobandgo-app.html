<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/lazy-imports/lazy-imports-mixin.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">

<link rel="import" href="../gobandgo-listbox-submenu/gobandgo-listbox-submenu.html">

<dom-module id="gobandgo-app">

  <link rel="lazy-import" href="../gobandgo-home-page/gobandgo-home-page.html" group="home-page">
  <link rel="lazy-import" href="../gobandgo-garagesale-page/gobandgo-garagesale-page.html" group="garagesale-page">

  <template>
    <style>
       :host {
        display: block;
        --app-primary-color: #673AB7;
        --app-secondary-color: #FFC107;
      }

      a {
        display: none;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-drawer-layout:not([narrow]) [main-title] {
        display: none;
      }

      #main-pages {
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      #drawer-toolbar-title {
        @apply --layout-flex;
        text-align: center;
      }

      .toolbar {
        background-color: var(--app-secondary-color);
      }
    </style>

    <app-location route="{{route}}">
    </app-location>

    <app-route route="{{route}}" pattern="/:page">
    </app-route>

    <a href="/home" id="home-link"></a>
    <a href="/information" id="information-link"></a>
    <a href="/map" id="map-link"></a>
    <a href="/printablemap" id="printablemap-link"></a>
    <a href="/signup" id="signup-link"></a>

    <!--Root Layout-->
    <app-drawer-layout fullbleed>

      <!--Drawer-->
      <app-drawer slot="drawer">

        <app-header-layout has-scrolling-region>
          <app-header slot="header" fixed>
            <app-toolbar id="drawer-toolbar" class="toolbar">
              <div id="drawer-toolbar-title">GoBandGo</div>
            </app-toolbar>
          </app-header>

          <paper-listbox id="main-navigation" attr-for-selected="name" role="navigator">

            <paper-icon-item name="home" class="page-selector" on-tap="onDrawerMenuTap">
              <iron-icon icon="icons:home" slot="item-icon"></iron-icon>
              Home
            </paper-icon-item>

            <gobandgo-listbox-submenu name="garagesale" opened="{{garageSaleMenuOpened}}">
              <paper-icon-item slot="menu-trigger">
                <iron-icon icon="{{expandIcon}}" slot="item-icon"></iron-icon>
                Garage Sale
              </paper-icon-item>
              <paper-listbox slot="menu-content" attr-for-selected="name">
                <paper-icon-item name="information" on-tap="onDrawerMenuTap">
                  <iron-icon icon="icons:info-outline" slot="item-icon"></iron-icon>
                  Information
                </paper-icon-item>
                <paper-icon-item name="map" on-tap="onDrawerMenuTap">
                  <iron-icon icon="maps:map" slot="item-icon"></iron-icon>
                  Map
                </paper-icon-item>
                <paper-icon-item name="printablemap" on-tap="onDrawerMenuTap">
                  <iron-icon icon="icons:print" slot="item-icon"></iron-icon>
                  Printable Map
                </paper-icon-item>
                <paper-icon-item name="signup" on-tap="onDrawerMenuTap">
                  <iron-icon icon="social:person-add" slot="item-icon"></iron-icon>
                  Sign Up
                </paper-icon-item>
              </paper-listbox>
            </gobandgo-listbox-submenu>

          </paper-listbox>
        </app-header-layout>

      </app-drawer>

      <!--Header Layout-->
      <app-header-layout fullbleed has-scrolling-region>

        <app-header fixed slot="header">
          <app-toolbar id="header-toolbar" class="toolbar">
            <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
            <div main-title spacer>GoBandGo</div>
          </app-toolbar>
        </app-header>

        <!--Main Content-->
        <iron-pages id="main-pages" selected="[[page]]" attr-for-selected="name" role="main">
          <gobandgo-home-page name="home" class="page"></gobandgo-home-page>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    class GobandgoApp extends Polymer.LazyImportsMixin(Polymer.Element) {

      static get is() {
        return 'gobandgo-app';
      }

      static get properties() {
        return {
          page: String,
          route: Object,
          garageSaleMenuOpened: Boolean,//FIXME: make sure it cant propagate downward
          expandIcon: {
            type: String,
            value: 'icons:expand-more'
          }
        }
      }

      static get observers() {
        return [
          'handleRoutePathChange(route.path)',
          'handleGarageSaleMenuOpenedChanged(garageSaleMenuOpened)'
        ]
      }

      handleRoutePathChange(newPage, oldPage) {
        if (newPage === undefined) {
          return;
        }
        newPage = newPage.split('/')[1];

        if (this.page == newPage) {
          return;
        }

        const page = newPage || 'home';
        this.importLazyGroup(page + '-page').then((results) => {
          //console.log(results);
          this.page = page;
        });
      }

      handleGarageSaleMenuOpenedChanged(newVal, oldVal) {
        if(newVal) {
          this.expandIcon = 'icons:expand-less';
        } else {
          this.expandIcon = 'icons:expand-more';
        }
      }

      onDrawerMenuTap(evt) {
        //console.log(evt.target.attributes.getNamedItem('name').value);
        const page = evt.target.attributes.getNamedItem('name').value;
        this.$[page+'-link'].click();
      }
    }

    window.customElements.define(GobandgoApp.is, GobandgoApp);
  </script>
</dom-module>
